<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZAT</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="textBox">
        <div>51ZU4</div>
        <div>SR</div>
      </div>

      <div class="buttonBox">
        <div id="yellowBtn"></div>
        <div class="multipleCircle">
          <div class="firstgreenCircle"></div>
          <div class="secondgreenCircle"></div>
          <div class="thirdgreenCircle"></div>
          <div class="fourthgreenCircle"></div>
          <div class="fifthgreenCircle"></div>
        </div>
      </div>

      <div class="textBox">
        <div>ZAT</div>
        <div>NHT</div>
      </div>

      <div class="secondButtonBox">
        <div id="Zeitabbruchtaste">Zeitabbruchtaste</div>
        <div class="greyBtn" id="secondButtonBoxGrey"></div>
        <div class="multipleCircle" id="secondButtonBoxRed">
          <div class="firstredCircle"></div>
          <div class="secondredCircle"></div>
          <div class="thirdredCircle"></div>
          <div class="fourthredCircle"></div>
          <div class="fifthredCircle"></div>
        </div>

        <div class="multipleCircle">
          <div id="firstCircle"></div>
          <div id="secondCircle"></div>
          <div id="thirdCircle"></div>
          <div id="fourthCircle"></div>
          <div id="fifthCircle"></div>
        </div>

        <div class="multipleCircle">
          <div class="firstgreenCircle"></div>
          <div class="secondgreenCircle"></div>
          <div class="thirdgreenCircle"></div>
          <div class="fourthgreenCircle"></div>
          <div class="fifthgreenCircle"></div>
        </div>
      </div>

      <div class="textBox">
        <div>Zp 10</div>
        <div>Zp 9</div>
      </div>

      <div class="lastButtonBox">
        <div class="greyBtn" id="Zp10"></div>
        <div class="greyBtn" id="Zp9"></div>
      </div>

      <div class="lastText">Af GT</div>
    </div>

    <script>
      const Zeitabbruchtaste = window.document.getElementById(
        "secondButtonBoxGrey"
      );

      const Zp10 = window.document.querySelector("#Zp10");
      const Zp9 = window.document.querySelector("#Zp9");
      const redCircle =
        window.document.getElementsByClassName("firstredCircle");
      const greenCircles = document.getElementsByClassName("firstgreenCircle");

      let redtoggle = false;
      let greentoggle = false;

      const addGlow = () => {
        redtoggle = !redtoggle;
        greentoggle = !greentoggle;

        console.log("redtoggle greentoggle", redtoggle, greentoggle);
        if (redCircle.length > 0) {
          if (redtoggle) {
            redCircle[0].classList.add("redGlow");
          } else {
            redCircle[0].classList.remove("redGlow");
          }
        }
      };

      const addgreenGlow = () => {
        greentoggle = !greentoggle;
        redtoggle = !redtoggle;

        console.log("redtoggle greentoggle", redtoggle, greentoggle);
        for (let i = 0; i < greenCircles.length; i++) {
          if (greentoggle) {
            greenCircles[i].classList.add("greenGlow");
            console.log("redtoggle greentoggle", redtoggle, greentoggle);
          } else {
            greenCircles[i].classList.remove("greenGlow");
          }
        }
      };

      Zeitabbruchtaste.addEventListener("click", addGlow);
      Zp10.addEventListener("click", addGlow);
      Zp9.addEventListener("click", addgreenGlow);
    </script>
  </body>
</html>
